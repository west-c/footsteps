name: Daily Job

on:
  schedule:
    - cron: '0 16 * * *'  # JST 01:00
  workflow_dispatch:

jobs:
  run-python-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Python Script
      run: |
        python footsteps.py
